<head lang="en">
<meta charset="utf-8">
</head>

<form id="myForm" name="myForm" class="form-horizontal" role="form" ng-submit="addChild()">

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Фамилия</label>
		<div class="col-sm-10 form-item">
			<input type="text" ng-model="child.lastname" class="form-control"
				id="lastname" name="lastname" ng-required="true"/>
				 <div class="help-block" ng-messages="myForm.lastname.$error" data-ng-if="myForm.lastname.$touched">
                    <p ng-message="required">Фамилия обязательна для ввода</p>
                </div>
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Имя</label>
		<div class="col-sm-10">
			<input type="text" ng-model="child.firstname" class="form-control"
				id="firstname" required/>
		</div>
	</div>
	<div class="form-group">
		<label for="patronomic" class="col-sm-2 control-label">Отчество</label>
		<div class="col-sm-10">
			<input type="text" ng-model="child.patronomic" class="form-control"
				id="patronomic" required/>
		</div>
	</div>
	
	<!-- 	<div class="form-group">
	<input type="file" ngf-select ng-model="picFile" name="file"    
             accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile">
             <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Удалить</button>
	</div>
	-->
	
	<div class="form-group">
		<label for="parent" class="col-sm-2 control-label">Родитель</label>
		<div class="col-sm-10">
			<select ng-model="child.parent"
				ng-options="parent.firstname + ' ' + parent.lastname for parent in parents">
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="dob" class="col-sm-2 control-label">Дата рождения</label>
		<div class="col-sm-10">
			<p class="input-group">
				<input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy"
					data-ng-model="child.dob" ng-required="true" close-text="Close" is-open="childDobPopup.opened" datepicker-options="dateOptions"/>
					 <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="openChildDobPopup()">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
	</div>

	<div class="form-group">
		<label for="childrenGardenMemeber" class="col-sm-2 control-label">Посещает
			детсад</label>
		<div class="col-sm-10">
			<input type="checkbox" ng-model="child.childrenGardenMember"
				class="form-control" id="childrenGardenMemeber" />
		</div>
	</div>

	<div class="form-group">
		<label for="canSpeak" class="col-sm-2 control-label">Может
			говорить</label>
		<div class="col-sm-10">
			<input type="checkbox" ng-model="child.canSpeak" class="form-control"
				id="canSpeak" />
		</div>
	</div>

	<div class="form-group">
		<label for="hasSpeachIssues" class="col-sm-2 control-label">Есть
			проблемы с речью</label>
		<div class="col-sm-10">
			<input type="checkbox" ng-model="child.hasSpeachIssues"
				class="form-control" id="hasSpeachIssues" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
