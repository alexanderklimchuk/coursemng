<head lang="en">
<meta charset="utf-8">
</head>
<form class="form-horizontal" role="form"
	ng-submit="updateParent(parent)">

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Фамилия</label>
		<div class="col-sm-10">
			<input type="text" ng-model="parent.lastname" class="form-control"
				id="lastname" />
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Имя</label>
		<div class="col-sm-10">
			<input type="text" ng-model="parent.firstname" class="form-control"
				id="firstname" />
		</div>
	</div>
	<div class="form-group">
		<label for="patronomic" class="col-sm-2 control-label">Отчество</label>
		<div class="col-sm-10">
			<input type="text" ng-model="parent.patronomic" class="form-control"
				id="patronomic" />
		</div>
	</div>

	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Адрес</label>
		<div class="col-sm-10">
			<input type="text" ng-model="parent.address" class="form-control"
				id="address" />
		</div>
	</div>

	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">Телефон</label>
		<div class="col-sm-10">
			<input type="text" ng-model="parent.phone" class="form-control"
				id="phone" />
		</div>
	</div>

	<div class="form-group">
		<label for="mphone" class="col-sm-2 control-label">Моб.
			телефон</label>
		<div class="col-sm-10">
			<input type="text" ng-model="parent.mphone" class="form-control"
				id="mphone" />
		</div>
	</div>

	<div class="form-group">
		<label for="clientStatus" class="col-sm-2 control-label">Статус
			клиента</label>
		<div class="col-sm-10">
			<select ng-model="parent.clientstatus"
				ng-options="x.name for x in statuses">
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Сохранить" />
		</div>
	</div>
</form>
