<head lang="en">
<meta charset="utf-8">
</head>
<form class="form-horizontal" role="form"
	ng-submit="updateTrainer(trainer)">

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Фамилия</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.lastname" class="form-control"
				id="lastname" placeholder="Фамилия?" />
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Имя</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.firstname" class="form-control"
				id="firstname" placeholder="Имя?" />
		</div>
	</div>
	<div class="form-group">
		<label for="patronomic" class="col-sm-2 control-label">Отчество</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.patronomic" class="form-control"
				id="patronomic" placeholder="Отчество?" />
		</div>
	</div>
	<div class="form-group">
		<label for="course" class="col-sm-2 control-label">Курс</label>
		<div class="col-sm-10">
			<select>
				<option ng-repeat="x in courses">{{x}}</option>
			</select>
		</div>
	</div>

	<h4>Курсы:</h4>
	<table class="table coursetable">
		<tr ng-repeat="course in trainer.courses">
			<td>{{course.name}}</td>
		</tr>
	</table>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>
</form>
