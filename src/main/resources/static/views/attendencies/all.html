<head lang="en">
<meta charset="utf-8">
</head>
<h3>Посещения</h3>
<table class="table attendencies">
	<thead>
		<td><h3>Ребенок</h3></td>
		<td><h3>Курс</h3></td>
		<td><h3>Дата посещения</h3></td>
		<td><h3>Стоимость посещения</h3></td>
	</thead>

	<tr ng-repeat="att in attendencies">
		<td>{{att.child.lastname}} {{att.child.firstname}}</td>
		<td>{{att.course.name}}</td>
		<td>{{att.date | date:'dd-MM-yyyy'}}</td>
		<td>{{att.amount}}</td>
	</tr>
</table>



<form id="myForm" name="myForm" class="form-horizontal" role="form"
	ng-submit="addAttendency()">
	<table class="table add attendency">
		<tr>
			<td>
				<div class="form-group">
					<label for="child" class="col-sm-20 control-label">Ребенок</label>
					<div class="col-sm-20">
						<select ng-model="attendency.child"
							ng-options="child.firstname + ' '+child.lastname for child in children">
						</select>
					</div>
				</div>
			</td>
			<td><div class="form-group">
					<label for="course" class="col-sm-10 control-label">Курс</label>
					<div class="col-sm-10">
						<select ng-model="attendency.course"
							ng-options="course.name for course in courses">
						</select>
					</div>
				</div></td>
			<td>
				<div class="form-group">
					<label for="dob" class="col-sm-25 control-label">Дата
						посещения</label>
					<div class="col-sm-25">
						<p class="input-group">
							<input type="text" class="form-control"
								uib-datepicker-popup="dd-MMMM-yyyy"
								data-ng-model="attendency.date" ng-required="true"
								close-text="Close" is-open="childDobPopup.opened"
								datepicker-options="dateOptions" /> <span
								class="input-group-btn">
								<button type="button" class="btn btn-default"
									ng-click="openChildDobPopup()">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</p>
					</div>
				</div>
			</td>

			<td><div class="form-group">
					<label for="amount" class="col-sm-10 control-label">Стоимость</label>
					<div class="col-sm-10">
						<select ng-model="attendency.amount">
							<option>100000</option>
							<option>150000</option>
							<option>200000</option>
						</select>
					</div>
				</div></td>
			<td>
		</tr>
	</table>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Добавить" />
		</div>
	</div>
</form>
