<head lang="en">
<meta charset="utf-8">
</head>

<h3>Добавление преподавателя</h3>
<form class="form-horizontal" role="form" ng-submit="addTrainer()">

	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Фамилия</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.lastname" class="form-control"
				id="lastname"  />
		</div>
	</div>
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">Имя</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.firstname" class="form-control"
				id="firstname" />
		</div>
	</div>
	<div class="form-group">
		<label for="patronomic" class="col-sm-2 control-label">Отчество</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.patronomic" class="form-control"
				id="patronomic" />
		</div>
	</div>

	<div class="form-group">
		<label for="dob" class="col-sm-2 control-label">Дата рождения</label>
		<div class="col-sm-10">
			<input type="date" ng-model="trainer.dob" class="form-control"
				id="dob" />
		</div>
	</div>

	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Адрес</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.address" class="form-control"
				id="address" />
		</div>
	</div>

	<div class="form-group">
		<label for="education" class="col-sm-2 control-label">Образование</label>
		<div class="col-sm-10">
			<input type="text" ng-model="trainer.education" class="form-control"
				id="education" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Save" />
		</div>
	</div>

</form>


</form>
