<head lang="en">
<meta charset="utf-8">
</head>

<form class="form-horizontal" role="form" ng-submit="addCourse()">

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Имя курса</label>
		<div class="col-sm-10">
			<input type="text" ng-model="course.name" class="form-control"
				id="name" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Сохранить" />
		</div>
	</div>
</form>
