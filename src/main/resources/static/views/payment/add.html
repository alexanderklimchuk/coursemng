<head lang="en">
<meta charset="utf-8">
</head>
<h3>Зарегистрировать оплату</h3>
<form class="form-horizontal" role="form" ng-submit="addPayment()">


	<div class="form-group">
		<label class="col-sm-2 control-label">Ребенок</label>
		<div class="col-sm-10">
			<select ng-model="payment.child"
				ng-options="child.firstname + ' ' + child.lastname for child in children">
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="parent" class="col-sm-2 control-label">Курс</label>
		<div class="col-sm-10">
			<select ng-model="payment.course"
				ng-options="course.name for course in courses track by course.id ">
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="amount" class="col-sm-2 control-label">Сумма</label>
		<div class="col-sm-10">
			<input type="text" ng-model="payment.amount" class="form-control"
				id="amount" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10">
			<input type="submit" class="btn btn-primary"
				value="Зарегистрировать оплату" />
		</div>
	</div>
</form>
